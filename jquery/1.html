<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapps.com/ajax/libs/jquery.min.js"></script>
        <tittle>Hide texts</tittle>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("p").hide();
                });
            });
        </script>
    </head>

    <body>
        <h2>My Text</h2>
        <p>The quick brown Fox will definitely jump over a lazy Dog</p>
        <p>Anna and Lisa are both best friends since they were kids</p>

        <button>Hide Paragraphs</button>
    </body>
</html>
